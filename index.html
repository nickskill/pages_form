<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Список пользователей системы</title>
</head>
<body>
    <main>
        <section>
            <h1>Система управления списком пользователей в сети</h1>
        </section>
        <section>
            <h2>Форма регистрации пользователей</h2>
            <p>Форма для регистрации нового пользователя:</p>
            <button id="btn_form">Регистация</button>
        </section>
        <section>
            <h2>Редактор пользователей списка в системе</h2>
            <p>Редактирование списка пользователей:</p>
            <button id="btn_edit">Редактировать список</button>
        </section>
        <section>
            <h2>Список зарегестрированных пользователей</h2>
            <p>Отображение пользователей системы:</p>
            <button id="btn_list">Перейти в список пользователей</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
